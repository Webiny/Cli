server {
    listen 80;
    server_name {DOMAIN_HOST};
    root {ABS_PATH}/public_html;
    index index.html index.htm index.php;
    gzip on;
    gzip_static on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/x-javascript application/json application/javascript text/javascript text/xml application/xml application/rss+xml application/atom+xml;
    charset utf-8;

    location /__clear-cache__ {
        allow 127.0.0.1;
        deny all;
        try_files $uri $uri/ /opcache.php?$query_string;
    }

    location / {
        if ($request_method = OPTIONS ) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS, PUT, POST, PATCH, DELETE";
            add_header Access-Control-Allow-Headers "Authorization,Content-Type,X-Webiny-Authorization,X-Webiny-Api-Token,X-Webiny-Api-Aggregate";
            add_header Content-Length 0;
            add_header Content-Type *;
            return 204;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    access_log off;
    error_log {ERROR_LOG} error;
    error_page 404 /index.php;

    client_max_body_size 15m;

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SERVER_NAME $host;
        fastcgi_pass unix:/run/php/php7.0-fpm.sock;
        fastcgi_read_timeout 300;
    }

    location ~ /\.ht {
        deny all;
    }
}